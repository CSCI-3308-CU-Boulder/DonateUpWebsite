<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Sign up page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body style="background-color: #FFD84E;"> 
	
	<h1>DonateUp Sign Up</h1>
    <br>
	<br>
	<div class="container">
		<form action="home.html"><br>
			<div class="form-group row">
			<label for="input_id" class="col-sm-2 col-form-label">Full Name:</label>
			<div class="col-sm-10">
				<input type="text" name="my_text_field" class="form-control" placeholder="Enter your Name"><br>
			</div>
			</div>
			<div class="form-group row">
			<label for="input_id" class="col-sm-2 col-form-label">Email Address:</label>
			<div class="col-sm-10">
				<input type="email" name="my_email_field" class="form-control" placeholder="John@Email.com"><br>
			</div>
			</div>
			<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
			<div class="col-sm-10">
			<input type="password" name="my_password_field" class="form-control"><br>
			</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password:</label>
			<div class="col-sm-10">	  
				<input type="password" name="my_password_field" class="form-control"><br>
			</div>
			</div>

			<fieldset class="form-group">
  </fieldset>
			
			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
