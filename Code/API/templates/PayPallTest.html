<!DOCTYPE html>
<html lang="en">
    
<header>
    PayPall Test Website
    {% block head %}{% endblock %}
</header>
<body>

    <form action = "http://localhost:5000/price" method = "post1">
        <p><input type = "submit" value = "submit" /> Calc Donation </p>
        </form>
<h2> Donation Amount:</h2>
<h2 id ="h1Cost"> {{ price }} </h2>

<script>
    function costCalc(){
        document.getElementById("cost").value = document.getElementById("h1Cost").innerHTML;
    }
</script>
</body>

        <form action="https://www.paypal.com/donate" method="post" target="_top" onload="costCalc()">
        <input type="hidden" name="business" value="GL4TYB2U82X66" />
        <input type="hidden" name="item_name" value="Charity" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="hidden" name="amount" id ="cost" value="0.69" />
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" onload="costCalc()" />
        </form>
