<!DOCTYPE html>
<html>
<title>Donate Up!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 100%;
 
}
h3{
    line-height:normal;

}
.card {
    /* Add shadows to create the "card" effect */
    /*box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); */
    transition: 0.3s;
  }
.center{
  margin:0;
  position: absolute;
  top: 50%;
  left:80%;
}

.w3-button{
  font-family:sans-serif;
}
div#paypal_div{
  display:none;
  
}
div#no_selected{
  display:none;
}

div#charityChoice{
  display:none;
}
div#amountChoice{
  display:none;
}

.w3-bar .w3-button {
  padding: 16px;
}
.centered {
  position: fixed; /* or absolute */
  top:30%;
  left: 50%;
  transform: translate(-50%, -50%);
}
#footer{
  bottom:0;
}

</style>
<body style="background-color: #FFD84E;">

<!-- Navbar (sit on top) -->

  <div class="container" id="myNavbar" style="background-color: #FFD84E;">
    <a href="#" name="https://www.donateup.life/" class="w3-bar-item w3-button w3-wide" style="font-size:25px; display:inline-block; text-align: right;"> <b>DonateUp</b> + Paypal</a>
    <!-- Right-sided navbar links -->

  <a href="#" name="https://donateup.life/" class="w3-bar-item w3-button">Log In</a>



<!-- Mid contaier and row with txt and photo-->
<!-- <h1>hellooo</h1> -->
<div class="container-fluid">
<div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-6" id="button_div" >
        <h3 style="font-size:40px;"><b>Would you donate your change?</b></h3>
   <br>
        <!-- BUTTON FOR DOWNLOAD-->
        <button class="btn-primary" id="yesBtn"> YES</button>
        <button id="noBtn"> No</button>
    </div>


    <!-- ------------------------------------ -->
    <!-- div for choosing charity and updating the flask from for the paypal button -->
    <div class="col-sm-6" id="charityChoice">
      <div class="container">
      <div class="row">
        <div class="col-sm">
        <button class="btn-primary btn-block btn-lg" id="char_1" style="height: 80px;">St. Jude</button>
        <p>St. Jude is a small Jude St. Charity</p>
        </div>
        <div class="col-sm">
         <button class="btn-primary btn-block btn-lg" id="char_2" style="height: 80px;">Heidi's Heroes</button>
         <p>Heidi's Heroes is a childhood cancer non-profit</p>
      </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <button class="btn-primary btn-block btn-lg" id="char_3" style="height: 80px;">Red Cross</button>
          <p>Red cross is red cross you know</p>
          </div>
      </div>
    </div>

    </div> 

    <!-- ------------------------------------ -->
    <!-- amount div -->
<div class="col-sm-6" id="amountChoice">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <button class="btn-primary btn-block btn-lg" id="tencents" value=".25" style="height: 80px;">$0.25</button>
            </div>
            <div class="col-sm-6">
                <button class="btn-primary  btn-block btn-lg" id="fifcents" value=".50" style="height: 80px;">$0.50</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                 <button class="btn-primary btn-block btn-lg" id="onecents" value="1.00" style="height: 80px;">$1.00</button>
            </div>
            <div class="col-sm-6">
                 <button class="btn-primary btn-block btn-lg" id="5hun" value="5.00" style="height: 80px;">$5.00</button>
            </div>
        </div>
    </div> 
</div>
    


        <!-- ------------------------------------ -->
        <!-- paypal button to replace charity button plus some script -->
    <div class="col-sm-6 centered" id="paypal_div" >
      <form action="https://donateup.life/donate" method="post" target="_top">
          <input type="hidden" name="business" value="GL4TYB2U82X66" />
          <input type="hidden" name="item_name" id="charity_name" value = "St Jude!">
          <input type="hidden" name="currency_code" value="USD" />
          <input type="hidden" name="amount" id="cost" value="0"/>
          <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
          <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form> 
      </div>

       <!-- no is selected  -->
       <div class="col-sm-6 centered" id="no_selected" >
        <h3 style="font-size:40px;"><b>That's ok maybe next time!</b></h3>
       </div>
    
   <!-- spacing col-sm-4 for better alignment of next div-->
    <div class="col-sm-4">
    </div>
    
</div>
</div>

<!-- gray part on scroll down-->



<!-- Footer -->
<footer class="w3-center w3-padding-64" >
  <div class="w3-xlarge w3-section" id="footer">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  
</footer>
 
<script src="/popup.js"></script>
</body>
</html>
